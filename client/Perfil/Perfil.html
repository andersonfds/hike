<template name="Perfil">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
      {{#with perfil}}
        <h1>{{username}}</h1>
        <h4>{{profile.name}}</h4>
        <div class="row">
          <div class="col-md-6">
            {{profile.seguidores.length}} seguindo
          </div>
          <div class="col-md-6">
            {{profile.seguindo.length}} seguindo
          </div>
        </div>
      {{/with}}
      {{#if meuperfil}}
        {{#unless segue}}
        <button class="btn btn-primary follow">Seguir</button>
        {{else}}
        <button class="btn btn-danger unfollow">Deixar de seguir</button>
        {{/unless}}
      {{/if}}
      </div>
      <div class="col-md-6">
        {{#each posts}}
          {{> Post}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
